<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div>Current Train Schedule</div>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col"> Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container">
            <div class="card mt-5">
                <div class="card-header">
                    <div>Add Employee</div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="Name">Train Name</label>
                            <input type="name" class="form-control" id="Train-Name">
                        </div>

                        <div class="form-group">
                            <label for="Place">Destination</label>
                            <input type="text" class="form-control" id="Train-Destination">
                        </div>

                        <div class="form-group">
                            <label for="Time" id="military">First Train Time (HH:mm - military time)</label>
                            <input type="text" placeholder="23:12" id="hours" class="form-control id ="Train-Start">
                        </div>

                        <div class="form-group">
                            <label for="Time">Frequency (min)</label>
                            <input type="number" class="form-control" id="Train-Frequency">
                        </div>

                        <button id="Employee-Submit" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="assets/javascript/train.js"></script>
</body>

</html>
